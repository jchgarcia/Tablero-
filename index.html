<!DOCTYPE html>

<head>
  <title>Tablero para duplicadas</title>
  <meta charset="UTF-8">
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function dragStart(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function dragDrop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }

  </script>

  <style>
    .highlight {
      border: 3px solid yellow;

  </style>

  <style>
    body {
      text-align: center;

    .chess-board {
      border-spacing: 0;
      border-collapse: collapse;
    }

    .chess-board th {
      padding: 0.5em;
    }

    .chess-board td {
      border: 2px solid;
      width: 3em;
      height: 3em;
    }

    .doublew {
      background: #FA8072;
    }

    .triplew {
      background: red;
      border: 1px solid;
      width: 2.5em;
      height: 2.5em;
    }

    .doublel {
      background: #009DFF;
      border: 1px solid;
      width: 2.5em;
      height: 2.5em;
    }

    .triplel {
      background: #2200FF;
      border: 1px solid;
      width: 2.5em;
      height: 2.5em;
    }

    .normal {
      background: green;
      border: 1px solid;
      width: 2.5em;
      height: 2.5em;
    }

    .chess-board .tile {
      border: 1px solid;
      width: 2.5em;
      height: 2.5em;
    }

    .chess-board2 {
      border-spacing: 0;
      border-collapse: collapse;
    }
    .section {

      }
    .section1 {
        border-top: 5em solid black;

  </style>
</head>

  <script>
    let selectedFicha = null;

    document.querySelectorAll('img[id^="ficha"]').forEach(ficha => {
      ficha.addEventListener('click', function () {
        // Remove highlight from the previously selected ficha
        if (selectedFicha) {
          selectedFicha.classList.remove('highlight');
        }

        // Highlight the clicked ficha
        this.classList.add('highlight');
        selectedFicha = this;

        // Save the state (e.g., in localStorage)
        localStorage.setItem('selectedFicha', this.id);
      });
    });

    // Restore the state on page load
    window.addEventListener('load', function () {
      const savedFichaId = localStorage.getItem('selectedFicha');
      if (savedFichaId) {
        const savedFicha = document.getElementById(savedFichaId);
        if (savedFicha) {
          savedFicha.classList.add('highlight');
          selectedFicha = savedFicha;
        }
      }
    });
  </script>
