<!DOCTYPE html>

  <title>Tablero para duplicadas</title>
  <meta charset="UTF-8">
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function dragStart(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function dragDrop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
    function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
    }

  </script>

  <style>
    body {
      text-align: center;

    .chess-board {
      border-spacing: 0;
      border-collapse: collapse;
    }

    .chess-board th {
      padding: 0.5em;
    }

    .chess-board td {
      border: 2px solid;
      width: 3em;
      height: 3em;
    }

    .doublew {
      background: #FA8072;
    }

    .triplew {
      background: red;
      border: 1px solid;
      width: 2.5em;
      height: 2.5em;
    }

    .doublel {
      background: #009DFF;
      border: 1px solid;
      width: 2.5em;
      height: 2.5em;
    }

    .triplel {
      background: #2200FF;
      border: 1px solid;
      width: 2.5em;
      height: 2.5em;
    }

    .normal {
      background: green;
      border: 1px solid;
      width: 2.5em;
      height: 2.5em;
    }

    .chess-board .tile {
      border: 1px solid;
      width: 2.5em;
      height: 2.5em;
    }

    .chess-board2 {
      border-spacing: 0;
      border-collapse: collapse;
    }
    .section {
        border-top: 5em solid transparent;

    .section1 {

  </style>
